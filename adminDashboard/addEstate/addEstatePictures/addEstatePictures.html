<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Page Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">       
            <!-- Dropzone için form -->
            <form class="dropzone" id="mydropzone" action="https://localhost:7070/AddEstatePhotos/8" method="post" enctype="multipart/form-data"></form>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        </div>
    </div>

    <script>
        // localStorage'dan access token alınıyor
        let access_token = localStorage.getItem('accessToken');

        // Dropzone settings
        Dropzone.options.mydropzone = {
            paramName: "file", 
            maxFilesize: 10, 
            acceptedFiles: "image/*",
            headers: {
                "Authorization": `Bearer ${access_token}`
            },
            init: function() {
                // Dosya yükleme başarılı olduğunda yapılacak işlemler
                this.on("success", function(file, response) {
                    // Dosya başarıyla yüklendiğinde yapılacak işlemler buraya yazılabilir
                   console.log("dosyalar başarıyla yüklendi")
                });

                // Dosya yükleme sırasında bir hata olduğunda yapılacak işlemler
                this.on("error", function(file, errorMessage) {
                    console.error("Hata:", errorMessage);
                });
            }
        };

        $(document).ready(function() {
            // URL'deki estate id'si alınıyor
            let hashValue = window.location.hash;

            // Sayfa yüklendiğinde yetkilendirme kontrolü yapılıyor
            $.ajax({
                type: "GET",
                url: "https://localhost:7070/Account/IsAuthorize",
                headers: {
                    "Authorization": `Bearer ${access_token}`
                }, 
                success: function(response) {
                    // Yetkilendirme başarılıysa bir işlem yapılmasına gerek yok
                },
                error: function(error) {
                    console.error('Hata:', error);
                    // Yetkilendirme hatası durumunda kullanıcıyı giriş sayfasına yönlendir
                    window.location.href = '/esrsProjectUI/adminDashboard/account/loginpage.html';
                }
            });           
        });
    </script>
</body>
</html>
