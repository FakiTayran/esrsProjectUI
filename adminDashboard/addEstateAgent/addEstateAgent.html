<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Page Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <form onsubmit="displayInputs(eve)">
            
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Enter a name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Enter an email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="password" placeholder="Enter a password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="confirmPassword" placeholder="Enter a confirmPassword">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Add agent</button>
            </div>
            

        </form>

    </div>
</div>

<script>
    // Sayfa yüklendiğinde çalışacak olan fonksiyon
    const access_token = localStorage.getItem('accessToken')
    $(document).ready(function() {
        
        $.ajax({
            type: "GET",
            url: "https://localhost:7070/Account/IsAuthorize",
            headers: {
                "Authorization": `Bearer ${access_token}`
            }, 
            success: function(response) {
               
            },
            error: function(error) {
                console.error('Error:', error);
                window.location.href = '/esrsProjectUI/adminDashboard/account/loginpage.html';
            }
        });
    });
   

    
    const submitButton = document.getElementById("submit");
    submitButton.addEventListener("click", buttonClick, false);

    
    //sayfa yüklenirken eventine ajax get ile https://localhost:7070/Account/GetAllAgents buraya istek atıp dönen data içindeki name surname kısmını dropdown da göster , dropdown itemlerinin value su o name surname deki kişinin id si olsun

    
    function buttonClick(event) {
     
        event.preventDefault();
            const estate = {
            name: document.getElementById("name").value,
            surname: document.getElementById("surname").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            confirmPassword: document.getElementById("confirmPassword").value,
        };
        console.log(JSON.stringify(estate))

        // // Access token'i saklama
        // var accessToken = "your_access_token";
        // localStorage.setItem("accessToken", accessToken);

        // // Access token'i al
        // var storedAccessToken = localStorage.getItem("accessToken");
        // console.log(storedAccessToken); // Bu console çıktısı tarayıcınızın konsolunda gösterilecek
        //sonra bu access tokeni alıp 

        $.ajax({
            type: "POST",
            url: "https://localhost:7070/Account/Register",
            data: JSON.stringify(estate),
            contentType: "application/json",
            headers: {
                "Authorization": `Bearer ${access_token}`
            }, 
            success: function (response) {
                
             
                
                var confirmMessage = confirm("Agent Eklemek ister misin?");
                if (confirmMessage) {
                    // Kullanıcı ev resmi eklemek istiyorsa belirtilen sayfaya yönlendir
                    window.location.href = "/esrsProjectUI/adminDashboard/index.html";
                } else {
                    // Kullanıcı şu anda ev resmi eklemek istemiyorsa, admin panelinin ana sayfasına yönlendir
                    window.location.href = "/esrsProjectUI/adminDashboard/index.html";
                }
               
                   
               
            },
            error: function (error) {
                console.error("Error:", error);
            }
        });


    }


</script>
</body>
</html>
