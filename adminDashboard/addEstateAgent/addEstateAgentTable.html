<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SB Admin 2 CSS -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

<div class="container-fluid mt-5">
    <button onclick="goBack()" id="goBack" class="btn btn-primary mb-3">Ana Sayfaya DÃ¶n</button>
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Agent List</h1>   
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Agents</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="agentsTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Agent rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>

$(document).ready(function() {
    

    $.ajax({
        type: "GET",
        url: "https://localhost:7070/Account/GetAllAgents",
        
        success: function(data) {
            var agentsTable = $('#agentsTable tbody');
            data.forEach(agent => {
                agentsTable.append(
                    `<tr>
                        <td>${agent.name}</td>
                        <td>${agent.surname}</td>
                        <td>${agent.email}</td>
                    </tr>`
                );
            });
        },
        error: function(error) {
            console.error("Error loading agents:", error);
        }
    });
});
const goBack = document.getElementById("goBack");
goBack.addEventListener("click", buttonClick, false);
function buttonClick(event) {
     
     event.preventDefault();
            window.location.href = '/esrsProjectUI/adminDashboard/index.html'
         
     };
</script>

</body>
</html>
